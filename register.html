<!DOCTYPE html>
<html lang="en">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="yoursite.com" />

  <title>Sign up | OUTAMA</title>

  <link rel="shortcut icon" type="image/icon" href="images/favicon-16x16.png"/>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700">
  <link  rel="stylesheet" href="css/bootstrap-reboot.css">
  <link  rel="stylesheet" href="css/bootstrap-grid.css">
  <link  rel="stylesheet" href="css/app.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if IE]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  </head>
  <body>
    <div class="container-fluid">
    	<div class="row">
	    	<div class="col-lg-4 col-md-6 col-sm-8 offset-lg-4 offset-md-3 offset-sm-2">
	          <!-- brand-logo start -->
	          <div class="sign__logo text-center">
	            <img src="images/logo.svg" width="120" alt="brand-logo">
	          </div><!-- ./brand-logo -->
	          <!-- authfy-login start -->
	          <div class="sign__card">
	            <!-- panel-login start -->
	            <div class="sign__panel text-center active">
	              <div class="sign__heading mb-4">
	                <h3 class="sign__title">Sign up for free!</h3>
	              </div>
	              <div class="row">
	                <div class="col-sm-12">
	                  <form action="#" method="POST">
	                  	<div class="form-group">
	                  		<input type="text" class="form-control __lg __wt" name="email" placeholder="Email address">
	                  	</div>
	                  	<div class="form-group">
	                  		<input type="text" class="form-control __lg __wt" name="email" placeholder="Confirm email">
	                  	</div>
	                  	<div class="form-group">
		                    <div class="password__mask">
		                      <input type="password" class="form-control __lg __wt" name="password" placeholder="Password">
		                      <span class="password__toggle"></span>
		                    </div>
		                </div>
		                <div class="form-group">
	                  		<input type="text" class="form-control __lg __wt" name="name" placeholder="What should we call you?">
	                  	</div>
	                  	<div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
	                  		<select class="form-control __lg __wt" name="month">
	                  			<option value="" selected="selected">Month</option>
	                  			<option value="01">January</option>
	                  			<option value="02">February</option>
	                  			<option value="03">March</option>
	                  			<option value="04">April</option>
	                  			<option value="05">May</option>
	                  			<option value="06">June</option>
	                  			<option value="07">July</option>
	                  			<option value="08">August</option>
	                  			<option value="09">September</option>
	                  			<option value="10">October</option>
	                  			<option value="11">November</option>
	                  			<option value="12">December</option>
	                  		</select>
	                  		<input type="text" name="day" placeholder="Day" class="form-control __lg __wt">
	                  		<input type="text" name="year" placeholder="Year" class="form-control __lg __wt">
	                  	</div>
		                <div class="form-group">
		                	<p class="terms__policy">I agree to the <a href="#">privacy policy</a> and <a href="#">terms of service</a>.</p>
		                </div>
	                    <div class="form-group">
	                      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	                    </div>
	                  </form>
	                  <a href="#">Already have an account?</a>
	                </div>
	              </div>
	            </div>
	          </div> <!-- ./authfy-login -->
	        </div>
      	</div> <!-- ./row -->
    </div>
  </body>
</html>
